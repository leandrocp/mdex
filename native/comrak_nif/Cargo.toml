[package]
name = "comrak_nif"
version = "0.1.0"
authors = ["Leandro Pereira"]
edition = "2021"

[lib]
name = "comrak_nif"
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
rustler = "0.36"
serde = "1.0"
comrak = { version = "0.37", features = ["shortcodes"] }
ammonia = "4.1"
phf = { version = "0.11", features = ["macros"] }
v_htmlescape = "0.15"
autumnus = { version = "0.3", features = ["nif_version_2_15", "elixir"] }
# autumnus = { path = "../../../autumnus", features = ["nif_version_2_15", "elixir"] }
# autumnus = { git = "https://github.com/leandrocp/autumnus", features = ["nif_version_2_15", "elixir"] }
log = "0.4"
lazy_static = "1.5"
typed-arena = "2.0"
lol_html = "2.3"

[features]
default = ["nif_version_2_15"]
nif_version_2_15 = ["rustler/nif_version_2_15"]
